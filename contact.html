                <div class="contact-box">
                    <div class="contact-left">
                        <h3> Contact us</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="John Maichel">

                                    <label>Phone No</label>
                                    <input type="text" placeholder="+94771234567">
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="johnmaichel@gmail.com">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Text">
                                </div>
                            </div>
                            <label>Message</label>
                            <textarea rows="5" placeholder="Text here"></textarea>

                            <button type="submit">SEND</button>
                        </form>
